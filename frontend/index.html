<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Réservation d'Événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Réservation d'Événements</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showEvents()">Événements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showMyBookings()">Mes Réservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Liste des événements -->
        <div id="eventsList" class="row g-4">
            <div class="col-12">
                <h2>Événements à venir</h2>
                <div id="eventsContainer" class="row g-4">
                    <!-- Les événements seront ajoutés ici dynamiquement -->
                </div>
            </div>
        </div>

        <!-- Détails de l'événement et réservation -->
        <div id="eventDetails" class="row g-4" style="display: none;">
            <div class="col-12">
                <button class="btn btn-secondary mb-3" onclick="showEvents()">← Retour aux événements</button>
                <div id="eventDetailsContent"></div>
            </div>
        </div>

        <!-- Mes réservations -->
        <div id="myBookings" class="row g-4" style="display: none;">
            <div class="col-12">
                <h2>Mes Réservations</h2>
                <div id="bookingsContainer">
                    <!-- Les réservations seront ajoutées ici dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de réservation -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Réserver des places</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre de places</label>
                            <input type="number" class="form-control" id="seatsInput" min="1" value="1">
                        </div>
                        <div class="mb-3">
                            <p>Prix par place: <span id="pricePerSeat">0</span> €</p>
                            <p>Total: <span id="totalPrice">0</span> €</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="confirmBooking()">Réserver</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
